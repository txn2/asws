env:
  - GO111MODULE=on
  - GOPROXY=https://gocenter.io
before:
  hooks:
    - go mod download

builds:
  - id: asws
    main: ./cmd/asws.go
    binary: asws
    goos:
      - linux
      - darwin
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    mod_timestamp: '{{ .CommitTimestamp }}'
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
      - -tags=netgo
      - -a
      - -v
    ldflags: -s -w -X main.Version={{.Version}}

checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - Merge pull request
      - Merge branch
      - go mod tidy

archives:
  - name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - www/index.html
      - files/README.txt

nfpms:
  - file_name_template: '{{ .ProjectName }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    homepage:  https://github.com/txn2/asws
    description: Statis web server.
    maintainer: Craig Johnston https://twitter.com/cjimti
    license: Apache 2.0
    vendor: https://github.com/txn2
    formats:
      - apk
      - deb
      - rpm

release:
  github:
    owner: txn2
    name: asws
  name_template: "{{.ProjectName}}-v{{.Version}} {{.Env.USER}}"

dockers:
  -
    goos: linux
    goarch: amd64
    goarm: ''
    ids:
      - asws
    dockerfile: dockerfiles/amd64/Dockerfile
    extra_files:
      - www
      - files
    image_templates:
      - "txn2/asws:latest"
      - "txn2/asws:{{ .Tag }}"
      - "txn2/asws:v{{ .Major }}"
      - "txn2/asws:amd64-{{ .Tag }}"
      - "txn2/asws:amd64-v{{ .Major }}"
      - "txn2/asws:latest_alpine-3"
      - "txn2/asws:{{ .Tag }}_alpine-3"
      - "txn2/asws:v{{ .Major }}_alpine-3"
      - "txn2/asws:amd64-{{ .Tag }}_alpine-3"
      - "txn2/asws:amd64-v{{ .Major }}_alpine-3"
    build_flag_templates:
      - "--label=org.label-schema.schema-version=1.0"
      - "--label=org.label-schema.version={{.Version}}"
      - "--label=org.label-schema.name={{.ProjectName}}"
